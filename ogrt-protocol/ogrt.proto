package OGRT;

enum MessageType {
  ForkMsg = 100;
  ExecveMsg = 101;
}

message Fork {
  required string hostname = 1;
  required int32 parent_pid = 2;
  required int32 child_pid = 3;
  optional string name = 4;
}

message Execve {
  required string hostname = 100;
  required int32 pid = 101;
  required int32 pid_parent = 102;
  required string filename = 103;
  repeated string arguments = 104;
  repeated string environment_variables = 105;
  optional string uuid = 106;
}
